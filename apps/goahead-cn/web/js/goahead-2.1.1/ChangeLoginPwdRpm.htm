<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<LINK href="../dynaform/css_main.css" rel=stylesheet type="text/css">
<SCRIPT language="javascript" src="../dynaform/common.js" type="text/javascript"></SCRIPT>
<script type="text/javascript">
function includeSpace(str)
{
  	for (var i=0; i<str.length; i++) {
  		if ( str.charAt(i) == ' ' )
	  		return true;
  	}
  	return false;
}

function saveChanges()
{
   	if ( document.password.username.value.length == 0 ) {
		if ( !confirm('User account is empty.\nDo you want to disable the password protection?') ) {
			document.password.username.focus();
			return false;
  		}
		else
			return true;
  	}

   	if ( document.password.newpass.value != document.password.confpass.value) {
		alert('Password is not matched. Please type the same password between \'new\' and \'confirmed\' box.');
		document.password.newpass.focus();
		return false;
  	}

  	if ( document.password.username.value.length > 0 &&
  		document.password.newpass.value.length == 0 ) {
		alert('Password cannot be empty. Please try it again.');
		document.password.newpass.focus();
		return false;
  	}

  	if ( includeSpace(document.password.username.value)) {
		alert('Cannot accept space character in account:. Please try it again.');
		document.password.username.focus();
		return false;
  	}

  	if ( includeSpace(document.password.newpass.value)) {
		alert('Cannot accept space character in password. Please try it again.');
		document.password.newpass.focus();
		return false;
  	}

  	return true;
}
</script>
</head>

<body onLoad="LoadHelp('ChangeLoginPwdHelpRpm.htm');setTagStr(document,'ntw_change_login_pwd'); resize(this);" onResize="resize(this);">
<form action=/goform/formPasswordSetup method=POST name="password">
<table id="autoWidth">
  <tr>
    <td><table width=100% border=0 cellpadding=0 cellspacing=0>
       <TR>
        <TD class=h1 id ="t_title">Password</TD>
      </TR>
      <TR>
        <TD class=blue ></TD>
      </TR>
	  	<TR><TD ><SPAN id="t_username_tips" style="color:#FF0000">
	  		The username and password must not exceed 14 characters in length and must not include any spaces!</SPAN></TD><TR>
      <TR>
      <tr>
        <td><table class=space width=100% border=0 cellspacing=0 cellpadding=2>
          <tr>
            <td class=Item>New User Name:</td>
            <td><input type="text" name="username" maxlength="30"></td>
          </tr>
          <tr>
            <td class=Item>New Password:</td>
            <td><input type="password" name="newpass" maxlength="30"></td>
          </tr>
          <tr>
            <td class=Item>Confirm New Password:</td>
            <td><input type="password" name="confpass" maxlength="30"></td>
          </tr>
		    <tr><td colspan="2" class=blue>&nbsp;</td></tr>
			 <tr> <td></td>
        <td><input type="hidden" value="/userRpm/ChangeLoginPwdRpm.htm" name="submit-url"><input type="submit" class="button" value="Save" name="save" onClick="return saveChanges()">&nbsp;&nbsp;</td>
      </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
 
</table>
</form>
</body>
</html>
